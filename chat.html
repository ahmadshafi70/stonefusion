<!doctype html>
<html>
  <head>
    <title>Forecast Chart</title>
    <!-- Include Chart.js and the Annotation Plugin -->
    <script src="https://cdn.jsdelivr.net"></script>
    <script src="https://cdn.jsdelivr.net"></script>
  </head>
  <body>
    <div style="width: 800px; height: 400px">
      <canvas id="myChart"></canvas>
    </div>

    <script>
      const ctx = document.getElementById('myChart').getContext('2d');

      // Define the point where the line becomes dashed (e.g., index 2 for "2 Months")
      const forecastIndex = 2;

      const data = {
        labels: ['0', '1 Month', '2 Months', '3 Months', '4 Months', '5 Months'],
        datasets: [
          {
            label: 'Green Line',
            data: [0, 15, 50, 80, 95, 105],
            borderColor: '#2ecc71',
            segment: {
              // Makes the line dashed after the forecastIndex
              borderDash: (ctx) => (ctx.p1DataIndex > forecastIndex ? [5, 5] : undefined),
            },
          },
          {
            label: 'Blue Line',
            data: [0, 25, 55, 75, 88, 100],
            borderColor: '#3498db',
            segment: {
              borderDash: (ctx) => (ctx.p1DataIndex > forecastIndex ? [5, 5] : undefined),
            },
          },
        ],
      };

      const config = {
        type: 'line',
        data: data,
        options: {
          plugins: {
            annotation: {
              annotations: {
                line1: {
                  type: 'line',
                  scaleID: 'x',
                  value: '3 Months', // Position of the red vertical line
                  borderColor: 'red',
                  borderWidth: 2,
                },
              },
            },
          },
          scales: {
            y: { min: 0, max: 100 },
          },
        },
      };

      new Chart(ctx, config);
    </script>
  </body>
</html>
